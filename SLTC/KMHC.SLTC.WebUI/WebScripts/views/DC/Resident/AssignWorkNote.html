
<div class="row">
    <div id="content" class="col-md-12">
        <div class="row" style="height:60px;background-color:#f7f7f7;  border-bottom:solid 1px #d6d6d6; ">
            <div style="height: 60px;width:120px; background-color: #7ae0df;text-align:center">
                <label style="line-height:60px;font-size:large;color:white">工作照會</label>
            </div>
        </div>
        <form class="form-horizontal" name="myForm" role="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-body">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">應執行日期<span class="required">*</span></label>
                                <div class="col-sm-2">
                                    <input id="txttValuationDate" name="应执行日期" ng-model="Data.PerformDate" class="form-control" required type="text" ca-date-picker>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">受託者<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-disabled="true" name="受托者" ng-model="AssignNameList" type="text" required>
                                </div>
                                <div class="col-sm-1">
                                    <input type="button" data-toggle="modal" data-target="#modalAssignEmp" class="form-control btn btn-info" value="选择受托者">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">交付内容<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <textarea style="height:120px" name="交付内容" ng-model="Data.Content" class="form-control" ng-maxlength="1000" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1 col-lg-offset-5">
                                    <input type="button" class="form-control btn btn-primary" ng-click="SaveTask()" value="儲存">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
</div>

</div>

        <div class="modal fade" style="border-left:0px" id="modalAssignEmp" tabindex="-1" role="dialog" aria-labelledby="modalEmpLabel" data-target=".bs-example-modal-lg">
            <div class="modal-dialog bs-example-modal-lg" role="document">
                <div style="width:850px" class="modal-content modal-lg">
                    <div class="modal-header bg-success">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div ng-include="'/Views/DC/Resident/AssignTaskEmpModal.html'"></div>
                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () { })




        </script>
