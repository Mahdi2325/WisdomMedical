
<style>
    .table1{
        border-bottom: 1px solid black;
        border-left: 1px solid black;
        margin-bottom: 14px;
        border-collapse: collapse;
        width: 99%;
        font-size: 17px;
        font-weight: 600;
        font-family: DFKai-SB;
    }
        .table1 td {
            border-top: 1px solid black;
            border-right: 1px solid black;
            line-height: 26px;
            padding: 0 3px 0 5px;
        }

        td input {
            border: none;
            margin-top: 2px;
            width: 100%;
            font-size: 16px;
        }
        td textarea {
            width: 100%;
            border: none;
            font-size: 17px;
            font-weight: 600;
            font-family: DFKai-SB;
        }

        td.label {
            background: #f1f1f1;
            color: #666;
            font-weight: 700;
        }

    .classTableNo2 {
        border-bottom: 1px solid black;
        border-left: 1px solid black;
        margin-bottom: 14px;
        border-collapse: collapse;
        width: 100%;
        font-size: 17px;
        font-weight: 600;
        font-family: DFKai-SB;
        border: none;
    }
        .classTableNo2 td {
            border-top: 1px solid black;
            border-right: 1px solid black;
            line-height: 26px;
            padding: 0 3px 0 5px;
            border: none;
            border-top: none;
            border-left: none;
            border-bottom: none;
        }
</style>
<div class="row">
    <div id="content" class="col-md-12">
        <div class="row">
            <div class="col-md-2">
                <resident-list feeno={{FeeNo}} callback="residentSelected(resident)" />
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="content_container searchsum_hits">
                            <div class="content">
                                <div class="btn toolbar">
                                    <button class="btn btn-primary" ng-disabled="buttonShow" ng-click="saveForm(Multiteam)"><i class="fa fa-save"></i> 儲存資料</button>
                                    <button class="btn btn-danger" ng-disabled="buttonShow" ng-click="showhistroy()"><i class="fa fa-list"></i> 歷次資料</button>
                      
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div>
                    <div style=" margin-bottom:10px">
                        <div id="headOne" style="text-align:center;">
                            <h2><strong>(服務單位全銜)老人日間照顧中心</strong></h2>
                        </div>
                        <div id="headTwo" style="text-align:center;">
                            <h3><strong>照顧計劃表</strong></h3>
                        </div>
                        <div id="headThree" style="margin-top:10px;">   
                            <span style="font-weight:bolder;font-size:18px">
                                長輩姓名：
                                <input type="text" style="border-left-style:none;border-top-style:none;border-right-style:none;border-bottom-style:solid" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </span>
                            <span style="font-weight:bolder;font-size:18px">
                                照顧計劃日期:
                                <input type="text" style="border-left-style:none;border-top-style:none;border-right-style:none;border-bottom-style:solid;width:60px" />年
                                <input type="text" style="border-left-style: none; border-top-style: none; border-right-style: none; border-bottom-style: solid; width: 40px" />月
                                <input type="text" style="border-left-style: none; border-top-style: none; border-right-style: none; border-bottom-style: solid; width: 40px" />日
                            </span>
                        </div>
                    </div>

                        <form class="form-horizontal" role="form" name="lifeRecForm">
                            <table class="table1">
                                <tr style="background-color:lightgray; text-align:center">
                                    <td width="6%" height="40px">需求</td>
                                    <td width="10%">目標</td>
                                    <td width="40%">執行方法</td>
                                    <td width="10%">負責專業</td>
                                    <td width="10%">追蹤情況</td>
                                </tr>
           

                                <tr ng-repeat="cur in MajType">
                                    <td style="text-align:center">{{cur.text}}</td>
                                    <td><textarea ng-model="Multiteam[cur.value].GOAL" rows="5"></textarea></td>
                                    <td><textarea ng-model="Multiteam[cur.value].ACTIVITY" rows="5"></textarea></td>
                                    <td><textarea ng-model="Multiteam[cur.value].QUESTIONTYPE" rows="5"></textarea></td>
                                    <td><textarea ng-model="Multiteam[cur.value].TRACEDESC" rows="5"></textarea></td>
                                </tr>
                            </table>
                            <div>
                                <table class="classTableNo2">
                                    <tr>
                                       <td>
                                           個案管理師：
                                       </td>
                                        <td>
                                           主任/督導：
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
