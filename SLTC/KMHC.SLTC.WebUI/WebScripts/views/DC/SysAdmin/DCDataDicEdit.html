
<div id="content" class="col-lg-12">
    <!--编辑页面-->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="/">首頁</a>
                    </li>
                    <li>字典編輯</li>
                </ul>
                
            </div>
            <div class="row">
                <div class="box border green">
                    <div class="box-title">
                        <h4>
                            <i class="fa fa-bars">
                            </i>
                            字典編輯
                        </h4>
                    </div>
                    <div class="box-body">
                        <input class="form-control" style="display:none" ng-model="OrgISSelect" ng-maxlength="10" />
                        <input class="form-control" style="display:none" ng-model="ModifyflagISSelect" ng-maxlength="10" />
                        <form role="form" class="form-horizontal" name="form1"  ng-submit="save(curItem)" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">字典編碼<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-model="curItem.ITEMTYPE" ng-maxlength="20" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">字典名稱<span class="required">*</span></label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-model="curItem.TYPENAME" ng-maxlength="50" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">狀態</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-disabled="ModifyflagISSelect" ng-model="curItem.MODIFYFLAG" select-code="A00.104"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-model="curItem.DESCRIPTION" ng-maxlength="200" />
                                </div>
                            </div>
                            <div class="form-group" ng-hide="OrgISSelect">
                                <label class="col-sm-2 control-label">所屬機構</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-disabled="OrgISSelect" ng-model="curItem.ORGID" ng-options=" item.orgid as item.orgname for item in Orglist"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">子項</label>
                                <div class="col-sm-10">
                                    <div class="box border">
                                        <div class="box-title"></div>
                                        <div class="box-body green">
                                            <table class="table table-striped table-bordered table-hover table-handler">
                                                <thead>
                                                    <tr>
                                                        <th>編碼</th>
                                                        <th>子項名稱</th>
                                                        <th>次序</th>
                                                        <th>描述</th>
                                                        <th style="display:none">更新日期</th>
                                                        <th style="display:none">更新人</th>
                                                        <th><i class="fa fa-bars"></i> 操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="item in items track by $index">
                                                        <td>{{item.ITEMCODE}}</td>
                                                        <td>{{item.ITEMNAME}}</td>
                                                        <td>{{item.ORDERSEQ}}</td>
                                                        <td>{{item.DESCRIPTION}}</td>
                                                        <td style="display:none">{{item.UPDATEDATE}}</td>
                                                        <td style="display:none">{{item.UPDATEBY}}</td>
                                                        <td>
                                                            <div class="btn-group btn-group-xs" role="group" ng-hide="isedit" aria-label="...">

                                                                <input type="hidden" ng-model="isedit" />
                                                                <a class="btn btn-success" ng-click="edit(item)"><i class="fa fa-pencil"></i>編輯</a>
                                                                <a class="btn btn-danger" ng-click="deleteItem(item)"><i class="fa fa-times"></i>刪除</a>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td>
                                                            <input type="hidden" ng-model="itemEdit.ITEMTYPE" />
                                                            <input type="text" class="form-control" ng-model="itemEdit.ITEMCODE" />
                                                        </td>
                                                        <td><input type="text" class="form-control" ng-model="itemEdit.ITEMNAME" /></td>
                                                        <td><input type="number" class="form-control" ng-model="itemEdit.ORDERSEQ" /></td>
                                                        <td><input type="text" class="form-control" ng-model="itemEdit.DESCRIPTION" /></td>
                                                        <td>
                                                            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                                <a class="btn btn-primary" ng-click="saveItem(itemEdit)" ng-disabled=form1.$invalid><i class=" fa fa-pencil"></i>儲存資料</a>
                                                                <a class="btn btn-info" ng-click="reset()"><i class="fa fa-refresh"></i>重置</a>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-10">
                                    <button class="btn btn-primary" type="submit">儲存資料</button>
                                    <button class="btn btn-grey" type="button" ng-click="returnList()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
